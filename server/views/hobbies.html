<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hobbies</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class=phone-screen>
      <div class=navbar>
        <img src="images/time-icon.png" alt="Wifi" id="time-icon" />
        <img src="images/wifi-icon.png" alt="Wifi" id="wifi-icon" />
        <img src="images/signal-icon.png" alt="Signal" id="signal-icon" />
        <img src="images/battery-icon.png" alt="Signal" id="battery-icon" />
      </div> 

      <div class="presentation"> 
        
        <span  class="title-top">What do you enjoy to do?</span>
       
        <div class="rectangle-large"></div>
        
          <div class="hobby1">
          <div class="buttonrunning"></div><span class="Running">Running</span></div>
    
          <div class="hobby2">
          <div class="buttoncycling"></div><span class="Cycling">Cycling</span></div>
    
          <div class="hobby3">
          <div class="buttonyoga"></div><span class="Yoga">Yoga</span></div>

          <div class="hobby4">
          <div class="buttonhiking"></div><span class="Hiking">Hiking</span></div>

          <div class="hobby5">
          <div class="buttonreading"></div><span class="Reading">Reading</span></div>

          <div class="hobby6">
          <div class="buttontravelling"></div><span class="Travelling">Travelling</span></div>

          <div class="hobby7">
          <div class="buttonfashion"></div><span class="Fashion">Fashion</span></div>

          <div class="hobby8">
          <div class="buttondancing"></div><span class="Dancing">Dancing</span></div>

          <div class="hobby9">
          <div class="buttonmusic"></div><span class="Music">Music</span></div>

          <div class="hobby10">
          <div class="buttonart"></div><span class="Art">Art</span></div>

          <div class="hobby11">
          <div class="buttonswimming"></div><span class="Swimming">Swimming</span></div>
  
          <div class="hobby12">
          <div class="buttoncooking"></div><span class="Cooking">Cooking</span></div>
        
          <div class="hobby13">
          <div class="buttonpoetry"></div><span class="Poetry">Poetry</span></div>

          <div class="hobby14">
          <div class="buttonmeditation"></div><span class="Meditation">Meditation</span></div>

          <div class="hobby15">
          <div class="buttongaming"></div><span class="Gaming">Gaming</span></div>


          <div class=button>
            <div class="rectangle"></div>        
            <span  class="sign-up">Continue</span>        
          </div>  

     
    </div>


    <script src="index.js"></script>
  </body>
</html>
